<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Account Setup - Finance Tracker</title>

<body>

  <!-- âœ… Header -->

  <!-- ðŸ‘¤ Account Setup Form -->
  <h2 style="margin-top: 30px;">Account Setup</h2>

  <form id="accountForm" style="max-width: 400px; margin: auto; margin-top: 20px;">
    <label for="month">Select Month:</label>
    <select id="month" required>
      <option value="" disabled selected>-- Select Month --</option>
      <option value="January">January</option>
      <option value="February">February</option>
      <option value="March">March</option>
      <option value="April">April</option>
      <option value="May">May</option>
      <option value="June">June</option>
      <option value="July">July</option>
      <option value="August">August</option>
      <option value="September">September</option>
      <option value="October">October</option>
      <option value="November">November</option>
      <option value="December">December</option>
    </select>

    <input type="number" id="income" placeholder="Monthly Income (â‚¹)" required />
    <input type="number" id="budget" placeholder="Planned Budget (â‚¹)" required />
    <button type="submit">Save</button>
  </form>

  <!-- âœ… Footer -->

    function logout() {
      localStorage.removeItem('token');
      alert("Logged out!");
      window.location.href = "index.html";
    }
  </script>
</body>
