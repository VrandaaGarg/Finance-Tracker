<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Report - Finance Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/report.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <!-- âœ… Header -->
  <header style="background: #0077cc; padding: 15px; color: white; text-align: center;">

      <a href="dashboard.html" style="color: white; margin: 0 10px;">Dashboard</a>
      <a href="account.html" style="color: white; margin: 0 10px;">Account Setup</a>
      <a href="report.html" style="color: white; margin: 0 10px;">Report</a>

    </nav>
  </header>

  <!-- ðŸ“Š Report Content -->
  <h2 style="margin-top: 30px;">Expense Report</h2>

  <div style="margin-top: 20px;">
    <label for="filter">Filter:</label>
    <select id="filter">
      <option value="month">Monthly</option>
      <option value="year">Yearly</option>
    </select>
  </div>

  <!-- Wrap all 3 charts like this in report.html -->
  <div class="chart-row">
    <div class="chart-container">
      <canvas id="budgetChart"></canvas>
    </div>
    <div class="chart-container">
      <canvas id="trendChart"></canvas>
    </div>
  </div>
  
  <div class="chart-row full-width">
    <canvas id="weeklyChart"></canvas>
  </div>
  

  <div id="summary">
    <h3>Summary</h3>
    <p><strong>Total Budget:</strong> â‚¹<span id="totalBudget">0</span></p>
    <p><strong>Total Expenses:</strong> â‚¹<span id="totalSpent">0</span></p>
    <p><strong>Remaining:</strong> â‚¹<span id="remaining">0</span></p>
  </div>

  <div id="expenseList">
    <h3>Expense Breakdown</h3>
    <ul id="expenseItems"></ul>
  </div>

  <!-- âœ… Footer -->
  <footer style="background: #f0f0f0; padding: 12px; text-align: center; color: #666; margin-top: 50px;">

  </footer>

  <!-- âœ… Scripts -->

  <script>
    function logout() {
      localStorage.removeItem('token');
      alert("Logged out!");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
